{% extends 'base.html' %}

{% block content %}
    <section class="bg-dark text-light text-center shadow mb-20">
        <div class="container p-5 bg-dark">
            <div class="row">
                <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                    <h1 class="col text-center">
                        {{ current_user.email }}'s Profile
                    </h1>
                </div>
            </div>
        </div>
    </section>

    <section class="text-center">
        <div class="container p-10">
            <div class="row">
                <h3 class="p-3">Profile Details:</h3>
                <ul class="list-group">
                    <li class="list-group-item">Email: {{ current_user.email }}</li>
                    <li class="list-group-item">Token: {{ current_user.token }}</li>
                </ul>
            </div>
            <div class="row" style="margin-top: 20px">
                <div class="p-10">
                    <img src="../../static/images/samuele-errico-piccarini-FMbWFDiVRPs-unsplash.jpg" class="d-flex align-items-center justify-content-center p-20 img-fluid" alt="A parked car">
                </div>
            </div>
        </div>
    </section>
{% endblock %}
